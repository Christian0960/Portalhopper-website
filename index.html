<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portalhopper</title>
  <style>
    /* Import a retro pixel-ish font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000; /* black background */
      color: #f7f7f7; /* light text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    header {
      max-width: 1000px;
    }

    /* Logo placeholder */
    .logo-placeholder {
      width: 200px;
      height: 100px;
      background-color: #ddd;
      display: block;
      margin: 0 auto 2rem auto;
      border: 2px solid #fff;
      font-size: 0.8rem;
      line-height: 100px;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .logo {
  max-width: 400px;  
  width: 100%; 
  height: auto;      
  border: none;   
  margin-bottom: 2rem;
}

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    input[type="text"], input[type="email"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.7rem;
      width: 250px;
      border: 2px solid #fff;
      background-color: #000;
      color: #fff;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: 2px solid #fff;
    }

    .cat-photo {
      margin-top: 2rem;
      max-width: 150px;
      border: 2px solid #fff;
    }

    footer {
      margin-top: auto;
      font-size: 0.6rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo placeholder -->
<img class="logo" src="PRTLHPPRLOGO.png" alt="Portalhopper Logo">


    <h1>Pardon our mess, we'll be back soon.<br>Bigger, and better than before!</h1>
    <p>Portalhopper is in development. Sign up to get seasonal updates on the game's progress!</p>

    <form>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Placeholder for Snowball's seasonal photo -->
    <img class="cat-photo" src="snowball_placeholder.jpg" alt="photo here">
  </header>

  <footer>
    2026 CD Productions. One seasonal update per quarter. Unsubscribe anytime.
  </footer>

</body>
</html>
