<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pixilart-drawing (23).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTALHOPPER</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 5rem; /* space for sticky nav */
        }

        /* STICKY TOP NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #555; /* grey background */
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: center; /* center nav items */
            align-items: center;
            gap: 4rem; /* spacing between items */
            padding: 0.8rem 0;
            z-index: 1000;
        }

        nav a, nav .download-button {
            font-size: 0.8rem;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
        }

        nav a {
            color: #ffff00;
        }

        nav a:hover {
            color: #aca4ff;
        }


        header {
            max-width: 1000px;
            width: 100%;
        }

        /* LOGO */
        .logo {
            max-width: 420px;
            width: 100%;
            height: auto;
            margin: 1rem auto 2rem auto;
            display: block;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        p {
            font-size: 0.85rem;
            margin: 2.5rem 0;
            line-height: 1.6;
        }

        /* NEWS CAROUSEL */
        .news-banner {
            border: 2px solid #fff;
            padding: 1.25rem;
            margin: 2.5rem auto;
            max-width: 760px;
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .news-content {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            flex: 1;
        }

        .news-content img {
            width: 96px;
            height: 96px;
            object-fit: cover;
            border: 2px solid #fff;
            flex-shrink: 0;
        }

        .news-text {
            font-size: 0.75rem;
            line-height: 1.6;
            text-align: left;
        }

        .news-arrow {
            background: none;
            color: #fff;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            width: 32px;
        }

        .news-arrow:hover {
            color: #aca4ff;
        }

        /* FIND GAME */
        .find-game {
            margin: 2.5rem 0 3rem 0;
        }

        .find-game h2 {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #ffff00;
        }

        .itch-wrapper {
            max-width: 560px;
            margin: 0 auto;
        }

        /* FORM */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }

        input[type="text"],
        input[type="email"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.7rem;
            width: 260px;
            border: 2px solid #fff;
            background-color: #000;
            color: #ffff00;
        }

        button {
            padding: 0.5rem 1.2rem;
            font-size: 0.7rem;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
        }

        label {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #ffff00;
        }

        /* SNOWBALL */
        .cat-photo {
            margin-top: 3rem;
            max-width: 150px;
            border: none;
        }

        footer {
            margin-top: auto;
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 3rem;
        }

    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <a href="Index.html">Home</a>
        <a href="Demo.html">Download the demo</a>
    </nav>

    <header id="home">

        <!-- LOGO -->
        <img class="logo" src="PRTLHPPRLOGO.png" alt="Portalhopper Logo">

        <!-- NEWS -->
        <div class="news-banner" id="news">
            <button class="news-arrow" onclick="prevNews()">◀</button>

            <div class="news-content">
                <img id="news-image" src="PRTLHPPRMAINCAPSULE.png" alt="News image">
                <div class="news-text" id="news-text">
                    <strong>NEWS:</strong><br>
                    Version 1.1 of the official PORTALHOPPER Demo is now available on Itch.io!
                </div>
            </div>

            <button class="news-arrow" onclick="nextNews()">▶</button>
        </div>

        <!-- FIND GAME -->
        <div class="find-game" id="findgame">
            <h2>Find the game on</h2>
            <div class="itch-wrapper">
                <iframe
                    frameborder="0"
                    src="https://itch.io/embed/4046795?border_width=5&amp;bg_color=000000&amp;fg_color=aca4ff&amp;link_color=8fa9ff"
                    width="560"
                    height="175">
                    <a href="https://christiandunlap96.itch.io/portalhopper">
                        PORTALHOPPER [DEMO] by Arctics
                    </a>
                </iframe>
            </div>
        </div>

        <!-- GAMEJOLT WIDGET -->
        <iframe src="https://widgets.gamejolt.com/package/v1?key=qivJx2Wm" frameborder="0" width="500" height="150"></iframe>

        <p>
            Portalhopper is still in active development.<br>
            Sign up to get seasonal updates on the game's progress!
        </p>

        <!-- FORM -->
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/dunlap"
            method="post"
            class="embeddable-buttondown-form"
        >
            <label for="bd-email">Reveal Thy Email</label>
            <input type="email" name="email" id="bd-email" />
            <input type="submit" value="Subscribe" />
        </form>

        <!-- SNOWBALL -->
        <img class="cat-photo" src="sprite-animation (1).gif" alt="Snowball">

    </header>

    <footer>
        2026 CD Productions · hi how are you today
    </footer>

    <!-- NEWS SCRIPT -->
    <script>
        const newsItems = [
            {
                image: "PRTLHPPRMAINCAPSULE.png",
                text: "<strong>NEWS:</strong><br>Version 1.1 of the official PORTALHOPPER Demo is now available on Itch.io!"
            },
            {
                image: "(1).jpeg",
                text: "<strong>NEWS:</strong><br>Seasonal newsletter sign-ups are now available!"
            }
        ];

        let currentNews = 0;

        function updateNews() {
            document.getElementById("news-image").src = newsItems[currentNews].image;
            document.getElementById("news-text").innerHTML = newsItems[currentNews].text;
        }

        function nextNews() {
            currentNews = (currentNews + 1) % newsItems.length;
            updateNews();
        }

        function prevNews() {
            currentNews = (currentNews - 1 + newsItems.length) % newsItems.length;
            updateNews();
        }
    </script>

</body>
</html>
