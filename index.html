<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTALHOPPER</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    header {
      max-width: 1000px;
      width: 100%;
    }

    /* LOGO */
    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin: 1rem auto 2rem auto;
      display: block;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 0.85rem;
      margin: 2.5rem 0;
      line-height: 1.6;
    }

    /* NEWS CAROUSEL */
    .news-banner {
      border: 2px solid #fff;
      padding: 1.25rem;
      margin: 2.5rem auto;
      max-width: 760px;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .news-content {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      flex: 1;
    }

    .news-content img {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .news-text {
      font-size: 0.75rem;
      line-height: 1.6;
      text-align: left;
    }

    .news-arrow {
      background: none;
      color: #fff;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      width: 32px;
    }

    .news-arrow:hover {
      color: #aca4ff;
    }

    /* FIND GAME */
    .find-game {
      margin: 2.5rem 0 3rem 0;
    }

    .find-game h2 {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .itch-wrapper {
      max-width: 560px;
      margin: 0 auto;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.7rem;
      width: 260px;
      border: 2px solid #fff;
      background-color: #000;
      color: #fff;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 0.7rem;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: 2px solid #fff;
    }

    /* SNOWBALL */
    .cat-photo {
      margin-top: 3rem;
      max-width: 150px;
      border: none;
    }

    footer {
      margin-top: auto;
      font-size: 0.6rem;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

  <header>

    <!-- LOGO -->
    <img class="logo" src="PRTLHPPRLOGO.png" alt="Portalhopper Logo">

    <!-- NEWS -->
    <div class="news-banner">
      <button class="news-arrow" onclick="prevNews()">◀</button>

      <div class="news-content">
        <img id="news-image" src="PRTLHPPRMAINCAPSULE.png" alt="News image">
        <div class="news-text" id="news-text">
          <strong>NEWS:</strong><br>
         Version 1.1 of the offical PORTALHOPPER Demo is now available on Itch.io!
        </div>
      </div>

      <button class="news-arrow" onclick="nextNews()">▶</button>
    </div>

    <!-- FIND GAME -->
    <div class="find-game">
      <h2>Find the game on</h2>
      <div class="itch-wrapper">
        <iframe
          frameborder="0"
          src="https://itch.io/embed/4046795?border_width=5&amp;bg_color=000000&amp;fg_color=aca4ff&amp;link_color=8fa9ff"
          width="560"
          height="175">
          <a href="https://christiandunlap96.itch.io/portalhopper">
            PORTALHOPPER [DEMO] by Arctics
          </a>
        </iframe>
      </div>
    </div>

    <p>
      Portalhopper is in development.<br>
      Sign up to get seasonal updates on the game's progress!
    </p>

    <!-- FORM -->
    <form>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- SNOWBALL -->
    <img class="cat-photo" src="sprite-animation (1).gif" alt="Snowball">

  </header>

  <footer>
    2026 CD Productions · One seasonal update per quarter
  </footer>

  <!-- NEWS SCRIPT -->
  <script>
    const newsItems = [
      {
        image: "news1.png",
        text: "<strong>NEWS:</strong><br>Portalhopper Demo is OUT NOW on itch.io!"
      },
      {
        image: "news2.png",
        text: "<strong>DEV UPDATE:</strong><br>Improving cohesion between platforming and JRPG battles."
      },
      {
        image: "news3.png",
        text: "<strong>COMMUNITY:</strong><br>Seasonal newsletter sign-ups are live!"
      }
    ];

    let currentNews = 0;

    function updateNews() {
      document.getElementById("news-image").src = newsItems[currentNews].image;
      document.getElementById("news-text").innerHTML = newsItems[currentNews].text;
    }

    function nextNews() {
      currentNews = (currentNews + 1) % newsItems.length;
      updateNews();
    }

    function prevNews() {
      currentNews = (currentNews - 1 + newsItems.length) % newsItems.length;
      updateNews();
    }
  </script>

</body>
</html>
