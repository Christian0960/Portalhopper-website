<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTALHOPPER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    header {
      max-width: 1000px;
      width: 100%;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    /* NEWS BANNER */
    .news-banner {
      border: 2px solid #fff;
      padding: 1rem;
      margin: 1.5rem auto 2.5rem auto;
      font-size: 0.75rem;
      max-width: 700px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.85rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }

    input[type="text"], input[type="email"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.7rem;
      width: 260px;
      border: 2px solid #fff;
      background-color: #000;
      color: #fff;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 0.7rem;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: 2px solid #fff;
    }

    /* FIND THE GAME SECTION */
    .find-game {
      margin-top: 3rem;
    }

    .find-game h2 {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .itch-wrapper {
      max-width: 560px;
      margin: 0 auto;
    }

    .cat-photo {
      margin-top: 3rem;
      max-width: 150px;
      border: none;
    }

    footer {
      margin-top: auto;
      font-size: 0.6rem;
      color: #aaa;
      margin-top: 3rem;
    }

    .news-banner {
  border: 2px solid #fff;
  padding: 1rem;
  margin: 1.5rem auto 2.5rem auto;
  max-width: 750px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.news-content {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex: 1;
}

.news-content img {
  width: 96px;
  height: 96px;
  object-fit: cover;
  border: 2px solid #fff;
}

.news-text {
  font-size: 0.75rem;
  text-align: left;
}

.news-arrow {
  background: none;
  color: #fff;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 0 0.5rem;
}

.news-arrow:hover {
  color: #aca4ff;
}

    
  </style>
</head>
<body>

  <header>
    <!-- LOGO -->
    <img class="logo" src="PRTLHPPRLOGO.png" alt="Portalhopper Logo">

    <!-- NEWS BANNER -->
<div class="news-banner">
  <button class="news-arrow left" onclick="prevNews()">◀</button>

  <div class="news-content">
    <img id="news-image" src="news1.png" alt="News image">
    <div class="news-text" id="news-text">
      <strong>NEWS:</strong><br>
      Portalhopper Demo is OUT NOW on itch.io!
    </div>
  </div>

  <button class="news-arrow right" onclick="nextNews()">▶</button>
</div>

    <h1>
      Pardon our mess, we’ll be back soon.
    </h1>

    <p>
      Portalhopper is in development.<br>
      Sign up to get seasonal updates on the game's progress!
    </p>

    <form>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- FIND THE GAME ON -->
    <div class="find-game">
      <h2>Find the game on</h2>
      <div class="itch-wrapper">
        <iframe
          frameborder="0"
          src="https://itch.io/embed/4046795?border_width=5&amp;bg_color=000000&amp;fg_color=aca4ff&amp;link_color=8fa9ff"
          width="560"
          height="175">
          <a href="https://christiandunlap96.itch.io/portalhopper">
            PORTALHOPPER [DEMO] by Arctics
          </a>
        </iframe>
      </div>
    </div>

    <!-- SNOWBALL -->
    <img class="cat-photo" src="sprite-animation (1).gif" alt="Snowball">
  </header>

  <footer>
    2026 CD Productions · One seasonal update per quarter
  </footer>

</body>
</html>
