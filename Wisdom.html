        }

        nav a {

        /* CLICK IMAGE */

            margin: 3rem auto;

        }

        /* GAME SCREEN (SCALED UP) */
        .game-wrapper {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 640px;
            height: 240px;
            display: none;
        }

        /* DIALOG BOX */
        .dialog-outer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .border-1 {
            background: #000;
            border-top: 4px solid #fff;
        }

        .border-2 {
            margin: 4px;
            border: 3px solid #fff;
            background: #000;
        }

        .border-3 {
            margin: 4px;
            border: 3px solid #000;
            background: #000;
            display: flex;
            padding: 14px;
        }

        .portrait {
            width: 96px;
            height: 96px;
            background: #111;
            border: 2px solid #fff;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .dialog-text {
            font-size: 12px;
            line-height: 1.7;
            white-space: pre-wrap;

            font-size: 9px;

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="Demo.html">Download Demo</a>
    <a href="Wisdom.html">Wisdom</a>
</nav>

<header>
    <h1>you probably should not click this</h1>

<div class="click-image" onclick="startDialog()">
    <img src="tortle.png" alt="Tortle" style="width:100%; height:100%; object-fit:contain;">
</div>

</header>

<!-- GAME / DIALOG -->
<div class="game-wrapper" id="game">
    <div class="dialog-outer border-1">
        <div class="border-2">
            <div class="border-3">
                <div class="portrait"></div>
                <div>
                    <div class="dialog-text" id="dialogText"></div>
                    <div class="prompt">[ press enter ]</div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    2026 CD Productions · hi how are you today
</footer>

<script>
    const dialog = [
        "hi",
        "my name is tortle",
        "i am a digital avatar that represents the creator of this website",
        "he wanted me to tell you not to click random things",
        "but you clicked anyway",
        "thats on you",
        "anyway",
        "go play the demo"
    ];

    let index = 0;
    let charIndex = 0;
    let typing = false;
    let active = false;
    let typedText = "";

    function startDialog() {
        index = 0;
        charIndex = 0;
        typedText = "";
        active = true;
        document.getElementById("game").style.display = "block";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    }

    function typeNextChar() {
        if (!active) return;

        typing = true;
        const message = dialog[index];

        if (charIndex < message.length) {
            typedText += message.charAt(charIndex);
            document.getElementById("dialogText").textContent = typedText;
            charIndex++;
            setTimeout(typeNextChar, 30);
        } else {
            typing = false;
        }
    }

    document.addEventListener("keydown", e => {
        if (!active || e.key !== "Enter") return;

        if (typing) {
            typedText = dialog[index];
            document.getElementById("dialogText").textContent = typedText;
            typing = false;
            return;
        }

        index++;
        if (index >= dialog.length) {
            document.getElementById("game").style.display = "none";
            active = false;
            return;
        }

        charIndex = 0;
        typedText = "";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    });
</script>

</body>
</html>
