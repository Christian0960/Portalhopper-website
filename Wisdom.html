<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pixilart-drawing (23).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTALHOPPER — ???</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 5rem;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #555;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 0.8rem 0;
            z-index: 1000;
        }

        nav a {
            font-size: 0.8rem;
            text-decoration: none;
            color: #ffff00;
        }

        nav a:hover {
            color: #aca4ff;
        }

        header {
            max-width: 800px;
            width: 100%;
        }

        /* CLICK IMAGE */
        .click-image {
            margin: 3rem auto;
            width: 320px;
            height: 180px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #111;
        }

        .click-image span {
            font-size: 0.7rem;
            color: #aaa;
        }

        /* GAME SCREEN */
        .game-wrapper {
            position: fixed;
            bottom: 1rem;
            width: 320px;
            height: 180px;
            display: none;
        }

        /* DIALOG BOX */
        .dialog-outer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: auto;
        }

        .border-1 {
            background: #000;
            border-top: 3px solid #fff;
        }

        .border-2 {
            margin: 3px;
            border: 2px solid #fff;
            background: #000;
        }

        .border-3 {
            margin: 3px;
            border: 2px solid #000;
            background: #000;
            display: flex;
            padding: 8px;
        }

        .portrait {
            width: 64px;
            height: 64px;
            background: #111;
            border: 2px solid #fff;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .dialog-text {
            font-size: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .prompt {
            font-size: 8px;
            color: #aca4ff;
            text-align: right;
            margin-top: 4px;
        }

        footer {
            margin-top: auto;
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="Demo.html">Download Demo</a>
    <a href="Wisdom.html">Wisdom</a>
</nav>

<header>
    <h1>you probably should not click this</h1>

    <div class="click-image" onclick="startDialog()">
        <span>[ click me ]</span>
    </div>
</header>

<!-- GAME / DIALOG -->
<div class="game-wrapper" id="game">
    <div class="dialog-outer border-1">
        <div class="border-2">
            <div class="border-3">
                <div class="portrait"></div>
                <div>
                    <div class="dialog-text" id="dialogText"></div>
                    <div class="prompt" id="prompt">[ press enter ]</div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    2026 CD Productions · hi how are you today
</footer>

<script>
    // DIALOG DATA (mirrors current_dialog.message)
    const dialog = [
        "hi",
        "my name is tortle",
        "i am a digital avatar that represents the creator of this website",
        "he wanted me to tell you not to click random things",
        "but you clicked anyway",
        "thats on you",
        "anyway",
        "go play the demo"
    ];

    let index = 0;
    let charIndex = 0;
    let typing = false;
    let active = false;
    let typedText = "";

    function startDialog() {
        index = 0;
        charIndex = 0;
        typedText = "";
        active = true;
        document.getElementById("game").style.display = "block";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    }

    function typeNextChar() {
        if (!active) return;

        typing = true;
        const message = dialog[index];

        if (charIndex < message.length) {
            typedText += message.charAt(charIndex);
            document.getElementById("dialogText").textContent = typedText;
            charIndex++;
            setTimeout(typeNextChar, 30);
        } else {
            typing = false;
        }
    }

    document.addEventListener("keydown", e => {
        if (!active || e.key !== "Enter") return;

        if (typing) {
            // finish instantly
            const message = dialog[index];
            typedText = message;
            document.getElementById("dialogText").textContent = typedText;
            typing = false;
            return;
        }

        index++;
        if (index >= dialog.length) {
            document.getElementById("game").style.display = "none";
            active = false;
            return;
        }

        charIndex = 0;
        typedText = "";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    });
</script>

</body>
</html>
