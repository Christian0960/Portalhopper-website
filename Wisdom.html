<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pixilart-drawing (23).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTALHOPPER — ???</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 5rem;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #555;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 0.8rem 0;
            z-index: 1000;
        }

        nav a {
            font-size: 0.8rem;
            text-decoration: none;
            color: #ffff00;
        }

        nav a:hover {
            color: #aca4ff;
        }

        header {
            max-width: 800px;
            width: 100%;
        }

        /* CLICK IMAGE */
        .click-image {
            margin: 3rem auto;
            width: 320px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .click-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* GAME SCREEN (SCALED UP) */
        .game-wrapper {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 640px;   /* bigger width */
            height: 240px;  /* bigger height */
            display: none;
        }

        /* DIALOG BOX */
        .dialog-outer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .border-1 {
            background: #000;
            border-top: 4px solid #fff;
        }

        .border-2 {
            margin: 4px;
            border: 3px solid #fff;
            background: #000;
        }

        .border-3 {
            margin: 4px;
            border: 3px solid #000;
            background: #000;
            display: flex;
            padding: 14px;
        }

        .portrait {
            width: 128px;  /* bigger portrait */
            height: 128px;
            background: url("tortle.png") center / contain no-repeat; /* actual image */
            border: 2px solid #fff;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .dialog-text {
            font-size: 14px;  /* larger text */
            line-height: 1.8;
            white-space: pre-wrap;
            max-width: 480px;
            text-align: left;
        }

        .prompt {
            font-size: 10px;
            color: #aca4ff;
            text-align: right;
            margin-top: 6px;
        }

        footer {
            margin-top: auto;
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="Demo.html">Download Demo</a>
    <a href="Wisdom.html">Wisdom</a>
</nav>

<header>
    <h1>you probably should not click this</h1>

    <div class="click-image" onclick="startDialog()">
        <img src="tortle.png" alt="Tortle">
    </div>
</header>

<!-- GAME / DIALOG -->
<div class="game-wrapper" id="game">
    <div class="dialog-outer border-1">
        <div class="border-2">
            <div class="border-3">
                <div class="portrait"></div>
                <div>
                    <div class="dialog-text" id="dialogText"></div>
                    <div class="prompt">[ press enter ]</div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    2026 CD Productions · hi how are you today
</footer>

<script>
    const dialog = [
        "hi",
        "my name is tortle",
        "i am a digital avatar that represents the creator of this website",
        "he wanted me to tell you not to click random things",
        "but you clicked anyway",
        "thats on you",
        "anyway",
        "go play the demo"
    ];

    let index = 0;
    let charIndex = 0;
    let typing = false;
    let active = false;
    let typedText = "";

    function startDialog() {
        index = 0;
        charIndex = 0;
        typedText = "";
        active = true;
        document.getElementById("game").style.display = "block";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    }

    function typeNextChar() {
        if (!active) return;

        typing = true;
        const message = dialog[index];

        if (charIndex < message.length) {
            typedText += message.charAt(charIndex);
            document.getElementById("dialogText").textContent = typedText;
            charIndex++;
            setTimeout(typeNextChar, 30);
        } else {
            typing = false;
        }
    }

    document.addEventListener("keydown", e => {
        if (!active || e.key !== "Enter") return;

        if (typing) {
            typedText = dialog[index];
            document.getElementById("dialogText").textContent = typedText;
            typing = false;
            return;
        }

        index++;
        if (index >= dialog.length) {
            document.getElementById("game").style.display = "none";
            active = false;
            return;
        }

        charIndex = 0;
        typedText = "";
        document.getElementById("dialogText").textContent = "";
        typeNextChar();
    });
</script>

</body>
</html>
