<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pixilart-drawing (23).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTALHOPPER — ???</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 5rem;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #555;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 0.8rem 0;
            z-index: 1000;
        }

        nav a {
            font-size: 0.8rem;
            text-decoration: none;
            color: #ffff00;
        }

        nav a:hover {
            color: #aca4ff;
        }

        header {
            max-width: 800px;
            width: 100%;
        }

        .click-image {
            margin: 3rem auto;
            width: 320px;
            height: 180px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #111;
        }

        .click-image span {
            font-size: 0.7rem;
            color: #aaa;
        }

        /* DIALOG BOX */
        .dialog-box {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            background-color: #000;
            border-top: 3px solid #fff;
            padding: 1rem;
        }

        .dialog-inner {
            border: 2px solid #fff;
            padding: 1rem;
            text-align: left;
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .prompt {
            margin-top: 0.5rem;
            font-size: 0.6rem;
            color: #aca4ff;
            text-align: right;
        }

        footer {
            margin-top: auto;
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <a href="index.html">Home</a>
        <a href="Demo.html">Download Demo</a>
    </nav>

    <header>
        <h1>you probably should not click this</h1>

        <!-- IMAGE PLACEHOLDER -->
        <div class="click-image" onclick="startDialog()">
            <span>[ click me ]</span>
        </div>
    </header>

    <!-- DIALOG -->
    <div class="dialog-box" id="dialogBox">
        <div class="dialog-inner" id="dialogText"></div>
        <div class="prompt">[ press enter ]</div>
    </div>

    <footer>
        2026 CD Productions · hi how are you today
    </footer>

    <script>
        // FAKE PORTALHOPPER DIALOG
        const dialog = [
            "hi",
            "my name is tortle",
            "i am a digital avatar that represents the creator of this website.",
            "he wanted me to tell you not to click random things.",
            "but you clicked anyway.",
            "thats on you.",
            "anyway.",
            "go play the demo."
        ];

        let dialogIndex = 0;
        let active = false;

        function startDialog() {
            dialogIndex = 0;
            active = true;
            document.getElementById("dialogBox").style.display = "block";
            updateDialog();
        }

        function updateDialog() {
            document.getElementById("dialogText").textContent = dialog[dialogIndex];
        }

        document.addEventListener("keydown", function (e) {
            if (!active) return;

            if (e.key === "Enter") {
                dialogIndex++;

                if (dialogIndex >= dialog.length) {
                    document.getElementById("dialogBox").style.display = "none";
                    active = false;
                } else {
                    updateDialog();
                }
            }
        });
    </script>

</body>
</html>
